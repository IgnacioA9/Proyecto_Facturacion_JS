<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="/css/Style.css">
    <link rel="stylesheet" href="/css/Create.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/js/menu.js"> </script>
    <script src="controller.js"> </script>
</head>
<body class="body-create">
<header class="header" id="menu"></header>
<div class="popup">
    <div class="close-btn">&times;</div>
    <div class="form">
        <h2>Nuevo Cliente</h2>
        <div class="form-element">
            <i class='bx bx-id-card'></i>
            <input type="text" id="cedula" name="cedula" placeholder="Identificacion" required>        </div>
        <div class="form-element">
            <i class='bx bxs-user' ></i>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-element">
            <i class='bx bxl-gmail' ></i>
            <input type="email" id="correo" name="correo" placeholder="Correo electronico" required>
        </div>
        <div class="form-element">
            <i class='bx bxs-phone'></i>
            <input type="text" id="telefono" name="telefono" placeholder="Telefono" required>
        </div>
        <div class="form-element">
            <button id="guardarProductoBtn" class="invisible">Guardar</button>
            <button id="editarProductoBtn" class="invisible">Editar</button>
        </div>
    </div>
</div>

<div class="wrapper-create">
    <h2>CLIENTES DEL PROVEEDOR:<span id="proveedor"></span></h2>
    <div class="input-search">
        <p>Nombre: </p> <input type="text" name="nombre" id="busqueda">
        <button id="btnBuscar">Buscar</button>
        <button id="btnCreate">Create</button>
    </div>
    <div class="table-wrapper">
        <table id="listaClientes" class="content-table">
            <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
