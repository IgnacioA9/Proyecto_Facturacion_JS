<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <title>Proveedore</title>
    <link rel="stylesheet" href="/css/Style.css">
    <link rel="stylesheet" href="/css/Admin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="body-admin">
<header th:replace="~{fragments/header :: header}"></header>
<div class="wrapper-admin">
    <h2>Proveedores registrados</h2>
    <div class="table-wrapper">
        <table class="content-table">
            <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proveedor : ${proveedores}">
                <th:block th:if="${proveedor.cedula==''}">
                    <td th:text="${'N/A'}"></td>
                </th:block>
                <th:block th:if="${proveedor.cedula!=''}">
                    <td th:text="${proveedor.cedula}"></td>
                </th:block>
                <th:block th:if="${proveedor.nombre==''}">
                    <td th:text="${'N/A'}"></td>
                </th:block>
                <th:block th:if="${proveedor.nombre!=''}">
                    <td th:text="${proveedor.nombre}"></td>
                </th:block>
                <th:block th:if="${proveedor.correo==''}">
                    <td th:text="${'N/A'}"></td>
                </th:block>
                <th:block th:if="${proveedor.correo!=''}">
                    <td th:text="${proveedor.correo}"></td>
                </th:block>
                <th:block th:if="${proveedor.telefono==''}">
                    <td th:text="${'N/A'}"></td>
                </th:block>
                <th:block th:if="${proveedor.telefono!=''}">
                    <td th:text="${proveedor.telefono}"></td>
                </th:block>
                <th:block th:if="${proveedor.estado==true}">
                    <td th:text="${'Aprobado'}"></td>
                </th:block>
                <td>
                    <form action="/presentation/proveedores/rechazar" method="post">
                        <input type="hidden" name="cedula" th:value="${proveedor.cedula}">
                        <button type="submit" value="Cambiar estado" CLASS="btnChange">Cambiar estado</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
