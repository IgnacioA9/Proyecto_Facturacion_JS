<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facturar</title>
    <link rel="stylesheet" href="/css/Style.css">
    <link rel="stylesheet" href="/css/Facturar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/js/menu.js"> </script>
    <script src="controller.js"> </script>
</head>
<body class="body-facturar">
<header class="header" id="menu"></header>

<div class="popup active">
    <div class="form">
        <h2>Facturar</h2>
        <div class="form-element">
            <h3>Proveedor: <span id="proveedor"></span></h3>
            <h3>Cliente: <span id="clienteFactura"></span></h3>
        </div>
        <div class="form-element">
            <a id="linkListaClientes" class="icon-link"></a>
            <input type="text" id="clienteFacturas" placeholder="Cliente" required>
            <a id="linkBuscarClientes" class="icon-link search-icon"></a>
        </div>
        <div class="form-element">
            <a id="linkListaProductos" class="icon-link"></a>
            <input type="text" id="productoFacturas" placeholder="Producto" required>
            <button id="linkBuscarProducto" class="icon-link"></button>
        </div>
        <div class="table-container">
            <table id="listaFacturas" class="content-table">
                <thead>
                <tr>
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="form-element">
            <h3>Monto total: <span id="total"></span></h3>
            <h3>Cantidad total: <span id="ctotal"></span></h3>
        </div>
        <br>
        <div class="form-element">
            <button id="save" class="saveBtn" value="Guardar">Crear Factura</button>
        </div>
    </div>
</div>
</body>
</html>
