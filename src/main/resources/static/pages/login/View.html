<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/Style.css">
    <link rel="stylesheet" href="/css/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/js/menu.js"> </script>
    <script src="controller.js"> </script>
</head>
<body class="body-loggin">
<header class="header" id="menu"></header>
<div class="popup">
    <div class="close-btn">&times;</div>
    <div class="form">
        <h2>Inicio de session</h2>
        <div class="form-element">
            <i class='bx bx-id-card'></i>
            <input type="text" id="id" placeholder="Usuario" required>
        </div>
        <div class="form-element">
            <i class='bx bxs-user' ></i>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-element">
            <a id="registerlink" href="#">Registrarse</a>
        </div>
        <div class="form-element">
            <button id="login" value="Login" >Login</button>
        </div>
    </div>
</div>
</body>
</html>
